<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sadness.online</title>
</head>

<body>

	<div class="wrapper"></div>

	<style>
		html,
		body {
			margin: 0;
			height: 100vh;
		}

		.wrapper {
			height: 100%;
			width: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>

	<script>

		const gifs = [104, 103, 102, 101, 100, 91]

		function getImg() {
			const num = Math.floor(Math.random() * 143);
			const wrapper = document.querySelector('.wrapper');
			wrapper.style['background-image'] = `url('/images/${num}${gifs.includes(num) || num > 104 ? '.gif' : '.jpg'}')`;
		}

		window.addEventListener('load', getImg);

	</script>

</body>

</html>
