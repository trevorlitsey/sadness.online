<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sadness.online</title>
</head>

<body>

	<div class="wrapper"></div>

	<style>
		html,
		body {
			margin: 0;
			height: 100vh;
			background-position: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.img {
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<script>
		function getImg() {
			const num = Math.floor(Math.random() * 69);
			const wrapper = document.querySelector('.wrapper');
			wrapper.innerHTML = `<image class="img" src="/images/${num}.jpg"></image>"`
		}

		window.addEventListener('load', getImg);

	</script>

</body>

</html>
