<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<div class="wrapper">
		<img class="image1" src="background.png" alt="background">
		<img class="image2" src="top.png" alt="top">
	</div>

	<style>
		.wrapper {
			position: absolute;
			top: 0;
			left: 0;
		}

		.image1,
		.image2 {
			position: absolute;
			width: 100vw;
		}
	</style>

	<script>

		const topLayer = document.querySelector('.image2')
		const windowWidth = window.innerWidth;
		const windowHeight = window.innerHeight;

		function handleMouseMove(e) {
			e.preventDefault();
			let mouseX;
			let mouseY;

			mouseX = Math.round((e.offsetX / (window.innerWidth / 2) - 1) * -50);
			mouseY = Math.round((e.offsetY / (window.innerHeight / 2) - 1) * -50);

			topLayer.style.left = mouseX;
			topLayer.style.top = mouseY;

			console.log({ mouseX, mouseY });

		}

		window.addEventListener('mousemove', handleMouseMove);

	</script>

</body>

</html>
