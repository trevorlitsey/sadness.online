<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sadness.online</title>
	<link rel="stylesheet" href="style.css">
	<script src="helpers.js"></script>
</head>

<body>

	<h1 class="sad">
		<span>S</span>
		<span>a</span>
		<span>d</span>
		<span>n</span>
		<span>e</span>
		<span>s</span>
		<span>s</span>
		<span>.</span>
		<span>o</span>
		<span>n</span>
		<span>l</span>
		<span>i</span>
		<span>n</span>
		<span>e</span>
	</h1>

	<style>
		.sad {
			height: 50px;
			display: flex;
			align-content: flex-end;
			cursor: pointer;
		}

		span {
			transition: all .4s;
		}

		.up {
			display: absolute;
			transform: translateY(-5px);
			opacity: .5;
		}
	</style>

	<script>

		const letters = document.querySelectorAll('span');

		document.querySelector('.sad').addEventListener('click', () => go("/hello/index.html", false));

		setInterval(() => {
			wave(letters);
		}, 1400)

		function wave(letters) {

			function remove() {
				this.classList.remove('up');
			}

			let i = 0;
			const interval = setInterval(() => {

				letters[i].classList.add('up')
				letters[i].addEventListener('transitionend', remove);
				i++
				if (i === letters.length) clearInterval(interval);


			}, 100)
		}

		wave(letters);

	</script>

</body>

</html>
